<template id="activite-pro">
    <form id="activite-pro-form" action="" class="block">
        <h2>Mes informations</h2>
        <fieldset>
            <legend>2/8 - {{ question_activité_pro_titre }}</legend>
            <div>
                <input id="activite_pro" type="checkbox" name="activite_pro">
                <label for="activite_pro">{{ question_activité_pro_libellé }}</label>
            </div>
            <div class="secondary disabled">
                <input id="activite_pro_public" type="checkbox" name="activite_pro_public" disabled>
                <label for="activite_pro_public">{{ question_activité_pro_public_libellé }}</label>
            </div>
            <div class="secondary disabled">
                <input id="activite_pro_sante" type="checkbox" name="activite_pro_sante" disabled>
                <label for="activite_pro_sante">{{ question_activité_pro_santé_libellé }}</label>
                <div class="details">{{ question_activité_pro_santé_aide }}</div>
            </div>
        </fieldset>
        <div>
            <input type="submit" class="button" value="Continuer">
        </div>
        <script type="text/javascript">
            ;(function () {
                var form = document.getElementById('activite-pro-form')
                var primary = form.elements['activite_pro']
                function enableOrDisableSecondaryFields() {
                    var primaryDisabled = !primary.checked
                    ;[].forEach.call(form.querySelectorAll('.secondary'), function (elem) {
                        var secondary = elem.querySelector('input')
                        if (secondary.checked && primaryDisabled) {
                            secondary.checked = false
                            secondary.dispatchEvent(new Event('change'))
                        }
                        secondary.disabled = primaryDisabled
                        elem.classList.toggle('disabled', primaryDisabled)
                    })
                }
                preloadCheckboxForm(form, 'activite_pro')
                preloadCheckboxForm(form, 'activite_pro_public')
                preloadCheckboxForm(form, 'activite_pro_sante')
                enableOrDisableSecondaryFields()
                primary.addEventListener('click', enableOrDisableSecondaryFields)
                form.addEventListener('submit', submitActiviteProForm)
            })()
        </script>
    </form>
</template>
