        </div>

<template id="foyer">
    <form id="foyer-form" action="" class="block">
        <h2>Est-ce que je peux sortir ?</h2>
        <fieldset>
            <legend>3/5 - Mon foyer</legend>
            <div>
                <input id="foyer_enfants" type="checkbox" name="foyer_enfants">
                <label for="foyer_enfants">Vivez-vous avec un ou des enfants en âge d’aller à la crèche ou à l’école ?</label>
            </div>
            <div>
                <input id="foyer_fragile" type="checkbox" name="foyer_fragile">
                <label for="foyer_fragile">Vivez vous avec des personnes fragiles<sup>*</sup> et/ou handicapées ?</label>
                <p>
                    <small>
                        <sup>*</sup>
                        Une personne fragile est une personne présentant au moins une des caractéristique suivantes : âge > ou égal à 65 ans, avec une maladie cardiovasculaire, diabète mal équilibré ou avec des complications (yeux, reins), maladie respiratoire chronique (broncho pneumopathie obstructive, asthme sévère, fibrose pulmonaire, syndrome d'apnées du sommeil, mucoviscidose), insuffisance rénale chronique avec besoin de faire de la dialyse, cancer sous traitement tel que chimiothérapie, radiothérapie, chirurgie de cancer prévue ou réalisée dans les … années (hors hormonothérapie), immunodépression congénitale ou acquise, une cirrhose, une drépanocytose, une femme enceinte au 3e trimestre de votre grossesse.
                    </small>
                </p>
            </div>
        </fieldset>
        <div>
            <input type="submit" class="button" value="Continuer">
        </div>
        <script type="text/javascript">
            ;(function() {
                var form = document.getElementById('foyer-form')
                preloadCheckboxForm(form, 'foyer_enfants')
                preloadCheckboxForm(form, 'foyer_fragile')
                form.addEventListener('submit', submitFoyerForm)
            })()
        </script>
    </form>
</template>

<template id="antecedents">
    <form id="antecedents-form" action="" class="block">
        <h2>Est-ce que je peux sortir ?</h2>
        <fieldset>
            <legend>5/5 - Mes antécédents</legend>
            <div>
                <input id="antecedent_cardio" type="checkbox" name="antecedent_cardio">
                <label for="antecedent_cardio">Avez-vous des antécédents de maladie cardiovasculaire : hypertension artérielle compliquée avec complications cardiaques, rénales), accident vasculaire cérébral, maladie coronaire (infarctus), de chirurgie cardiaque, insuffisance cardiaque avec essoufflement au moindre effort ?</label>
            </div>
            <div>
                <input id="antecedent_diabete" type="checkbox" name="antecedent_diabete">
                <label for="antecedent_diabete">Avez-vous un diabète mal équilibré ou avec des complications (yeux, reins) ?</label>
            </div>
            <div>
                <input id="antecedent_respi" type="checkbox" name="antecedent_respi">
                <label for="antecedent_respi">Avez-vous une maladie respiratoire chronique : broncho pneumopathie obstructive, asthme sévère, fibrose pulmonaire, syndrome d’apnées du sommeil, mucoviscidose ?</label>
            </div>
            <div>
                <input id="antecedent_dialyse" type="checkbox" name="antecedent_dialyse">
                <label for="antecedent_dialyse">Avez-vous une insuffisance rénale chronique avec besoin de faire de la dialyse ?</label>
            </div>
            <div>
                <input id="antecedent_cancer" type="checkbox" name="antecedent_cancer">
                <label for="antecedent_cancer">Avez-vous un cancer sous traitement tel que chimiothérapie, radiothérapie, chirurgie de cancer prévue ou réalisée dans les … années (hors hormonothérapie) ?</label>
            </div>
            <div>
                <input id="antecedent_immunodep" type="checkbox" name="antecedent_immunodep">
                <label for="antecedent_immunodep">Avez-vous une immunodépression congénitale ou acquise ?</label>
            </div>
            <div>
                <input id="antecedent_cirrhose" type="checkbox" name="antecedent_cirrhose">
                <label for="antecedent_cirrhose">Avez-vous une cirrhose ?</label>
            </div>
            <div>
                <input id="antecedent_drepano" type="checkbox" name="antecedent_drepano">
                <label for="antecedent_drepano">Avez-vous une drépanocytose homozygote ou avez vous bénéficié d’une splénectomie à cause de la drépanocytose ?</label>
            </div>
            <div>
                <input id="antecedent_grossesse" type="checkbox" name="antecedent_grossesse">
                <label for="antecedent_grossesse">Êtes-vous enceinte au 3<sup>e</sup> trimestre de votre grossesse ?</label>
            </div>
            <div>
                <input id="antecedent_chronique_autre" type="checkbox" name="antecedent_chronique_autre">
                <label for="antecedent_chronique_autre">Avez-vous une autre maladie chronique ou handicap ou prenez vous un traitement au long cours ?</label>
            </div>
        </fieldset>
        <div>
            <input type="submit" class="button" value="Terminer">
        </div>
        <script type="text/javascript">
            ;(function() {
                var form = document.getElementById('antecedents-form')
                preloadCheckboxForm(form, 'antecedent_cardio')
                preloadCheckboxForm(form, 'antecedent_diabete')
                preloadCheckboxForm(form, 'antecedent_respi')
                preloadCheckboxForm(form, 'antecedent_dialyse')
                preloadCheckboxForm(form, 'antecedent_cancer')
                preloadCheckboxForm(form, 'antecedent_immunodep')
                preloadCheckboxForm(form, 'antecedent_cirrhose')
                preloadCheckboxForm(form, 'antecedent_drepano')
                preloadCheckboxForm(form, 'antecedent_grossesse')
                preloadCheckboxForm(form, 'antecedent_chronique_autre')
                form.addEventListener('submit', submitAntecedentsForm)
            })()
        </script>
    </form>
</template>
